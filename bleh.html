<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blank — 250×250 centered image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
    }
    .center-wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img#center-img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <img id="center-img" src="placeholder-250x250.png" alt="Centered 250 by 250 image">
  </div>
</body>
</html>
