<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blank — 250×250 centered image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
    }
    .center-wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img#center-img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <img id="center-img" src="https://cdn.discordapp.com/attachments/1347152268700422169/1419011171964424253/ae3c24f7dbd9e9ba721a3b76fec1c32b.jpg?ex=68d034a3&is=68cee323&hm=aff46826b9283a0ff32a228c9e0b1eb7786b118290211802c69cd30f13c3b9c4&" alt="Centered 250 by 250 image">
  </div>
</body>
</html>
